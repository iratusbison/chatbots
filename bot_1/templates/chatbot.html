<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            max-width: 70%;
        }

        .user-message {
            background-color: #e3f2fd;
            align-self: flex-start;
        }

        .bot-message {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .chat-input {
            display: flex;
            margin-top: 20px;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .chat-input button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        {% for chat in chat_history %}
            {% if chat.sender == 'user' %}
                <div class="message user-message">
                    <p><strong>User:</strong> {{ chat.message }}</p>
                </div>
            {% elif chat.sender == 'bot' %}
                <div class="message bot-message">
                    <p><strong>Bot:</strong> {{ chat.message }}</p>
                </div>
            {% endif %}
        {% endfor %}
        <!-- Chat input form -->
        <form class="chat-input" method="POST" action="{% url 'process_message' %}">
            {% csrf_token %}
            <input type="text" name="message" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>
    <form class="chat-input" method="POST" action="{% url 'clear_chat_history' %}">
        {% csrf_token %}
        
        <button type="submit">Clear</button>
    </form>
    
</body>
</html>
