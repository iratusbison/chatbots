<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Ask me something...">
        <input type="submit" value="Send">
    </form>
    {% if chat_history %}
        <h2>Chat History:</h2>
        <ul>
            {% for chat in chat_history %}
                <li>You: {{ chat.message }}</li>
                <li>Bot: {{ chat.response }}</li>
            {% endfor %}
        </ul>
        <form action="{% url 'delete_chat' %}" method="post">
            {% csrf_token %}
            <input type="submit" value="Delete Chat History">
        </form>
    {% endif %}
</body>
</html>
